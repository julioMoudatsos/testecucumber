plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id "io.freefair.lombok" version "6.4.3"
    id 'com.avast.gradle.docker-compose' version "0.13.2"
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    implementation 'org.projectlombok:lombok:1.18.22'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.13.+'
    // This dependency is used by the application.
    testImplementation 'io.cucumber:cucumber-java:6.8.+'
    testImplementation 'io.cucumber:cucumber-junit:6.8.+'
    testImplementation 'io.rest-assured:rest-assured:4.3.+'
    testImplementation 'org.aeonbits.owner:owner:1.0.+'

}

testing {
    suites {
        // Configure the built-in test suite
        test {
            // Use JUnit4 test framework
            useJUnit('4.13.2')
        }
    }
}
task apiTest(type: Test){
    systemProperty "cucumber.filter.tags" ,"not @wip and not @quarantine"
}

task usuario(type: Test){
    systemProperty "cucumber.filter.tags" ,"@usuario"
}

task pet(type: Test){
    systemProperty "cucumber.filter.tags" ,"@pet"
}

application {
    // Define the main class for the application.
    mainClass = 'provacucumber.App'
}

dockerCompose.isRequiredBy(apiTest)